<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload to Blob Storage</title>
</head>
<body>
    <h1>Upload Image to Blob Storage</h1>
    <form id="uploadForm">
        <label for="fileInput">Select an image to upload:</label>
        <input type="file" id="fileInput" name="file" accept="image/*" required />
        <button type="submit">Upload</button>
    </form>
    <p id="statusMessage"></p>
    
    <script>
        const form = document.getElementById("uploadForm");
        const statusMessage = document.getElementById("statusMessage");
    
        form.addEventListener("submit", async (e) => {
            e.preventDefault();  // Prevent the default form submission behavior
    
            const fileInput = document.getElementById("fileInput");
            const file = fileInput.files[0];
    
            if (!file) {
                statusMessage.innerText = "Please select a file to upload.";
                return;
            }
    
            // Prepare the form data with the file
            const formData = new FormData();
            formData.append("file", file);
    
            try {
                // Make a POST request to the HTTP trigger API with the `action=upload` parameter
                const response = await fetch("https://distributed-sys.azurewebsites.net/api/http_trigger?action=upload", {
                    method: "POST",
                    body: formData
                });
    
                // Handle the server response
                if (response.ok) {
                    const responseText = await response.text();
                    statusMessage.innerText = responseText;
                } else {
                    const errorText = await response.text();
                    statusMessage.innerText = `Upload failed: ${errorText}`;
                }
            } catch (error) {
                console.error("Error:", error);
                statusMessage.innerText = `Upload failed: ${error.message}`;
            }
        });
    </script>
</body>
</html>
